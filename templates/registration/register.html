{% extends 'okcupid/base.html' %}

{% block content %}

    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Registration</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li class="active">Registration</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--container start-->
    <div class="registration-bg">
        <div class="container">

            <form class="form-signin wow fadeInUp" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h2 class="form-signin-heading">Register now</h2>
                <div class="login-wrap">
                    <p>Enter personal details</p>
                    <input name="first_name" type="text" class="form-control" placeholder="First Name" autofocus="">
                    <input name="last_name" type="text" class="form-control" placeholder="Last Name" autofocus="">
                    <input name="email" type="text" class="form-control" placeholder="Email" autofocus="">
                    <div class="radios">
                        <label class="label_radio col-lg-6 col-sm-6" for="radio">
                            <input name="male-radio" id="radio-01" value="1" type="radio" checked=""> Male
                        </label>
                        <label class="label_radio col-lg-6 col-sm-6" for="radio">
                            <input name="female-radio" id="radio-02" value="1" type="radio"> Female
                        </label>
                    </div>

                    <p> Enter account details below</p>
                    <input name="username" type="text" class="form-control" placeholder="User Name" autofocus="">
                    <input name="password" type="password" class="form-control" placeholder="Password">
                    <input name="password_check" type="password" class="form-control" placeholder="Re-type Password">
                    <label class="checkbox">
                        <input name="terms" id="terms_cb" type="checkbox" value="agree this condition"> I agree to the
                        Terms of Service and Privacy Policy
                    </label>
                    <button id="submit-button" class="btn btn-lg btn-login btn-block" type="submit" disabled>Submit
                    </button>

                    <div class="registration">
                        Already Registered ?
                        <a class="" href="{% url 'login' %}">
                            Login
                        </a>
                    </div>
                </div>
            </form>
            <script>

            </script>
        </div>
    </div>
    <!--container end-->

{% endblock %}
